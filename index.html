<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commission Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Commission Calculator</h1>
        <label for="otc">Enter OTC:</label>
        <input type="text" id="otc">
        
        <label for="targetRenewal">Enter Renewal Target Sales:</label>
        <input type="text" id="targetRenewal">
        
        <label for="targetUpsell">Enter Upsell Target Sales:</label>
        <input type="text" id="targetUpsell">
        
        <label for="salesRenewal">Enter the Renewal Sales:</label>
        <input type="text" id="salesRenewal">
        
        <label for="salesUpsell">Enter the Upsell Sales:</label>
        <input type="text" id="salesUpsell">
        
        <button id="btnCalculate">Calculate</button>
        
        <h2 id="result">Commission: </h2>
    </div>

    <script src="script.js"></script>
</body>
</html>
